<ion-content>
  <form [formGroup]="cueForm" (ngSubmit)="submit()" novalidate>      
    <ion-row>
          <ion-item>
              <ion-label for="question"></ion-label>
              <ion-input type="question" value="" placeholder="Question" formControlName="question"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label for="answer"></ion-label>
            <ion-input type="answer" value="" placeholder="Answer" formControlName="answer"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label for="imageUrl"></ion-label>
            <ion-input type="imageUrl" value="" placeholder="ImageUrl" formControlName="imageUrl"></ion-input>
        </ion-item>
    </ion-row>
    <ion-row>         
      <ion-item>
        <ion-label for="rate"></ion-label>
        <ion-select placeholder="Rate" formControlName="rate">
          <ion-option value="good">Good</ion-option>
          <ion-option value="bad">Bad</ion-option>
          <ion-option value="never show">Never show</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  </form>
  <ion-row no-padding>
    <ion-col>
      <button ion-button block (click)="add()">
        Add
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button block color="danger" (click)="dismiss()">
        Cancel
      </button>
    </ion-col>
  </ion-row>
</ion-content>
