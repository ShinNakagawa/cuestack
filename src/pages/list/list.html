<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
    
  <ion-card *ngFor="let card of cards">
    <img *ngIf="card.imageUrl"  [src]="card.imageUrl" (click)="cardTapped($event, card)" />      
    <ion-card-content>
      <h2 class="card-title" (click)="cardTapped($event, card)">
        Title: {{card.title}}
      </h2>
      <p>
        Description: {{card.description}}
      </p>
      <p>
        Image: {{card.imageUrl}}
      </p>
      <p>
        Status: {{card.status}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="edit(card)">
          <ion-icon name='star'></ion-icon>
          Edit
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left (click)="delete(card)">
          <ion-icon name='musical-notes'></ion-icon>
          Delete
        </button>
      </ion-col>

      <button ion-button clear small color="danger" (click)="reportsPage(card)">Reports</button>
      


    </ion-row>
  </ion-card>

</ion-content>
