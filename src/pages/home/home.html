<ion-header>
  <ion-navbar>
<!--      <button (click)="value=1">select - 1</button>
      <button (click)="value=2">select - 2</button>
      <button (click)="value=3">select - 3</button>
-->
    <div [ngSwitch]="value">
      <div *ngSwitchCase="1">
        <button ion-button small menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cue Stacks
        <!-- <ion-buttons end> -->
          <button ion-button small icon-center (click)="searchMode()">
            <ion-icon name='search'></ion-icon>
          </button>
          <button ion-button small icon-center (click)="checkMode()">
            <ion-icon name='list'></ion-icon>
          </button>
          <button ion-button small icon-center (click)="showSharedStacks()">
            <ion-icon name='share-alt'></ion-icon>
          </button>
          <button *ngIf="auth.currentUser" ion-button small icon-center (click)="openModalAddStack()">
            <ion-icon name='add-circle'></ion-icon>
          </button>     
      <!--  </ion-buttons> -->
        </ion-title>
      </div>
      <div *ngSwitchCase="2">
        <ion-col text-left>
          <button ion-button small icon-center (click)="actionSheet1()">
            <ion-icon name='beer'></ion-icon>
          </button>
        </ion-col> 
        <ion-col text-right>
          <button ion-button small icon-center (click)="closeMode()">
            <ion-icon name='close'></ion-icon>
          </button>
        </ion-col>       
      </div>
      <div *ngSwitchCase="3">
        <ion-searchbar
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
        </ion-searchbar>
        <ion-col text-right>
          <button ion-button small icon-center (click)="closeMode()">
            <ion-icon name='close'></ion-icon>
          </button>
        </ion-col>         
      </div>
      <div *ngSwitchDefault>Default Template</div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Stacks</h3>
  <div *ngIf="auth.currentUser">current user is {{auth.currentUser}}</div>                
  
<!--  <div *ngIf="auth.currentUser">current user is {{auth.currentUser}}</div> 
  <button ion-button round color="danger" (click)="showSharedStacks()">Show Shared Stacks</button>   
  <ion-row no-padding>
    <button *ngIf="checked == false; else selectcheck;" ion-button round (click)="checkSelect()">Select</button>
    <ng-template #selectcheck>
      <button ion-button round color="danger" (click)="checkSelect()">Close</button>
      <button ion-button round color="secondary" (click)="actionSheet1()">Action</button>
    </ng-template>
  </ion-row>
-->
  <ion-card *ngFor="let card of cards" >
    <div *ngIf="card.status == status || card.status == 'all' || status == 'all'">
      <ion-checkbox *ngIf="checked == true;" [(ngModel)]="card.checked"></ion-checkbox>     
      <img *ngIf="card.imageUrl"  [src]="card.imageUrl" (click)="cardTapped($event, card)" />
      <ion-card-content>
        <h2 class="card-title" (click)="cardTapped($event, card)">
          {{card.title}}
        </h2>
        <p>
          {{card.description}}
        </p>
        <p>
          {{card.status}}
        </p>  
        <p>
          {{card.timeStart}}
        </p>  
        <p>
          {{card.shareflag}}
        </p>  
        </ion-card-content>
    </div>
  </ion-card>

  <!-- Float Action Buttons -->
  <ion-fab bottom right >
    <button ion-fab class="pop-in" color="danger">Accout</button>
    <ion-fab-list side="top">
      <button ion-fab color="primary" (click)="openModalLogin()">
        <ion-icon  name="log-in"></ion-icon>
      </button>
      <button ion-fab color="secondary" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-fab color="danger" (click)="openModalSignup()">
        <ion-icon name="link"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon name="logo-github"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
